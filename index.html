<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #f4f4f4; /* Light background color */
        }
        .container {
            background-color: white; /* White background for the box */
            padding: 20px; /* Padding inside the box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center text inside the box */
            width: 300px; /* Fixed width for the box */
        }
        input {
            margin: 10px 0; /* Margin around input fields */
            padding: 10px; /* Padding inside input fields */
            width: calc(100% - 22px); /* Full width minus padding */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners for input fields */
        }
        button {
            margin: 10px 0; /* Margin around buttons */
            padding: 10px 15px; /* Padding inside buttons */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners for buttons */
            background-color: #007BFF; /* Blue background for buttons */
            color: white; /* White text color */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        p {
            margin-top: 10px; /* Margin above the output paragraph */
            font-size: 16px; /* Font size for the output */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="number" id="subject1" placeholder="Subject 1 Marks">
        <input type="number" id="subject2" placeholder="Subject 2 Marks">
        <input type="number" id="subject3" placeholder="Subject 3 Marks">
        <input type="number" id="subject4" placeholder="Subject 4 Marks">
        <input type="number" id="subject5" placeholder="Subject 5 Marks">
        <button id="calculateButton">Calculate Grade</button>
        <p id="output"></p>
    </div>
    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            let name = document.getElementById("studentName").value;
            let marks = [
                parseFloat(document.getElementById("subject1").value),
                parseFloat(document.getElementById("subject2").value),
                parseFloat(document.getElementById("subject3").value),
                parseFloat(document.getElementById("subject4").value),
                parseFloat(document.getElementById("subject5").value)
            ];
            let total = marks.reduce((a, b) => a + b, 0);
            let average = total / marks.length;
            let grade = average >= 50 ? "Pass" : "Fail";

            document.getElementById("output").innerText = `${name}: Total Marks: ${total}, Average: ${average.toFixed(2)}, Grade: ${grade}`;
        });
    </script>
</body>
</html>
